{% extends "base.html" %}

{% block content %}
    <div class="col-md-6 col-md-offset-2">
        <div class="row profile">
            <div class="col-md-8">
                <h4>Basics</h4>
                <p>{{ request.user.username }}</p>
                <p>{{ request.user.email }}</p>
            </div>
        </div>
        <div class="row profile">
            <div class="col-md-8">
                <h4>Education</h4>
                <p>BS in Computer Scienc</p>
                <p>CSUN</p>
                <p>Sep 2016 to Dec 2018</p>
            </div>
            <div class="col-md-4">
                <div class="row pull-right">
                    <a class="btn btn-link fa fa-plus icons" href="#" role="button"></a>
                </div>
                <div class="row pull-right">
                    <a class="btn btn-link fa fa-pencil icons"href="#"  role="button"></a>
                    <a class="btn btn-link fa fa-trash-o icons" style="display:inline-block"  href="#" role="button"></a>
                </div>
            </div>
        </div>
        <div class="row profile">
            <div class="col-md-6">
                <h4>Experience</h4>
                <p>Work Title</p>
                <p>Company Name - Location</p>
                <p>June 2016 - September 2017</p>
                <p>Description of the job</p>    
            </div>
            
        </div>
    </div>
{% endblock content %}
